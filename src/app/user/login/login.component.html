<div class="login-form">
    <h2>Login</h2>
    <form (submit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="newlogin.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="newlogin.password" name="password" required>
      </div>
      <button type="submit">login</button>
    </form>
  </div>

<h1>Leave Application Form</h1>
<form #leaveForm="ngForm" (ngSubmit)="submitLeaveApplication()">
  <div class="form-group">
    <label for="leaveType">Leave Type:</label>
    <select id="leaveType" name="leaveType" [(ngModel)]="formData.leaveType" required>
      <option value="vacation">Vacation</option>
      <option value="sick">Sick Leave</option>
    </select>
  </div>

  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" [(ngModel)]="formData.startDate" required [min]="getMinDate()">
    
  </div>

  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" [(ngModel)]="formData.endDate" required [min]="getMinDate()">
  </div>

  <div class="form-group">
    <label for="reason">Reason:</label>
    <textarea id="reason" name="reason" [(ngModel)]="formData.reason" required></textarea>
  </div>

  <button type="submit" [disabled]="leaveForm.invalid">Submit</button>
</form>
